<div class="card mb-3 " style="max-width: 1000px;">
    <div class="row no-gutters">
        <div class="col-md-4">
            <img src="{{headline.urlToImage}}" class="card-img" alt="...">
        </div>
        <div class="col-md-8">
            <div class="card-body">
                <h5 class="card-title">{{ headline.title }}</h5>
                <p class="card-text">{{headline.content}}</p>
                <div class="row strech">
                    <p class="card-text"><small class="text-muted">{{headline.time}}</small></p>
                    <a id="readMore" href="{{headline.url}}" class="stretched-link">Read More...</a>

                </div>

            </div>
        </div>
    </div>
</div>
